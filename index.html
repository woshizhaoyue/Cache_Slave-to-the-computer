<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>媒体和记忆</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app"></div>

    //css里的样式
    <div id="ui-rectangle" class="ui-rectangle">
